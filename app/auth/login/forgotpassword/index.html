<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500"
    />
    <title>HTML Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="compiled-styles.css" />

  <body style="margin: 0px">
    <!-- This only removes default margins in our renderer iframe, you may remove -->
    <div id="firejet-html-app">
      <main class="forgot-password-forgot-password">
        <object
          data="/assets/at.svg"
          class="forgot-password-group"
        ></object>
        <div class="forgot-password-t-forgot-password">
          <div class="forgot-password-forgot-password-1">Forgot Password?</div>
        </div>
        <div class="forgot-password-t-recover-you-password-if-you-have-forgot-the-password" >
          <div class="forgot-password-recover-you-password-if-you-have-forgot-the-password" >
            <p>Recover you password if you have forgot the password!</p>
          </div>
        </div>
        <div class="forgot-password-t-email">
          <label for="" class="forgot-password-email">Email</label>
        </div>
        <div class="forgot-password-frame">
          <object
            data="/assets/Vector.svg"
            class="forgot-password-vector"
          ></object
          ><input
            placeholder="Ex: abc@example.com"
            type="email"
            class="forgot-password-ex-abc-example-com"
          />
        </div>
        <div class="forgot-password-t-frame">
          <div class="forgot-password-frame-1">
            <div class="forgot-password-submit">Submit</div>
          </div>
        </div>
      </main>
    </div>
