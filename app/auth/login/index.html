<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500"
    />
    <title>HTML Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="compiled-styles.css" />
  </head>
  <body style="margin: 0px">
    <!-- This only removes default margins in our renderer iframe, you may remove -->
    <div id="firejet-html-app">
      <div class="log-in-log-in">
        <div class="log-in-forgot">
          <p class="log-in-para">Forgot Username/Password?</p>
        </div>
        <div class="log-in-log-in-1"><p class="log-in-para-1">Log In</p></div>
        <div class="log-in-t-rectangle">
          <aside class="log-in-email-component-input-email">
            <input
              placeholder="Email"
              id="email"
              type="email"
              class="log-in-para-2"
            />
          </aside>
        </div>
        <aside class="log-in-password-component-input-password">
          <input placeholder="Password" type="password" class="log-in-para-3" />
        </aside>
        <button class="log-in-btn-text">
          <p class="log-in-para-4">LOG IN</p>
        </button>
        <div class="log-in-forgot-1">
          <p class="log-in-para-5">or Sign up?</p>
        </div>
      </div>
    </div>
  </body>
</html>
