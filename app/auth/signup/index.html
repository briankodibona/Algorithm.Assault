<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500"
    />
    <title>HTML Preview</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="compiled-styles.css" />
  </head>
  <body style="margin: 0px">
    <!-- This only removes default margins in our renderer iframe, you may remove -->
    <div id="firejet-html-app">
      <div class="sign-up-sign-up">
        <div class="sign-up-sign-up-1"><h1>Sign Up</h1></div>
        <div class="sign-up-email-component-input-email">
          <input
            placeholder="Name"
            id="name"
            type="text"
            class="sign-up-para-1"
          />
        </div>
        <div class="sign-up-password-component-input-password">
          <input
            placeholder="Surname"
            id="surname"
            type="text"
            class="sign-up-para-2"
          />
        </div>
        <div class="sign-up-password-component-input-password-1">
          <input
            placeholder="Email"
            id="email"
            type="text"
            class="sign-up-para-3"
          />
        </div>
        <div class="sign-up-ttt-bg-rectangle-4password-component-input-password" >
          <div class="sign-up-tt-bg-rectangle-4password-component-input-password" >
            <div class="sign-up-t-bg-rectangle-4password-component-input-password" >
              <object
                data="/assets/Rectangle.svg"
                class="sign-up-bg-rectangle"
              ></object>
              <div class="sign-up-password-component-input-password-2">
                <input
                  placeholder="Phone Number"
                  type="text"
                  class="sign-up-para-4"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="sign-up-t-rectangle">
          <button class="sign-up-btn-text">
            <p class="sign-up-para-5">Sign Up</p>
          </button>
        </div>
        <object
          data="/assets/Vector.svg"
          class="sign-up-vector"
        ></object>
      </div>
    </div>
  </body>
</html>
